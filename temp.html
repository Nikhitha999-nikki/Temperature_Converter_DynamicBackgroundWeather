<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video autoplay muted loop id="bgVideo">
    <source src="videos/moderate.mp4" type="video/mp4">
  </video>

  <div class="container">
    <h2>Temperature Converter</h2>
    <label>Degrees:</label>
    <input type="number" id="degreeInput"><br><br>

    <label>Type:</label>
    <select id="tempType">
      <option value="fahrenheit">Fahrenheit</option>
      <option value="celsius">Celsius</option>
    </select><br><br>

    <button onclick="convertTemp()">Convert</button><br><br>

    <div id="result">Result:</div>
    <div id="imageResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
